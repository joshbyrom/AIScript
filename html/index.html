<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <script type="text/javascript" src="../js/processing.js"></script>
    <script type="text/javascript" src="../js/AIScript.js"></script>
    <script type="text/javascript" src="../js/AISpace.js"></script>
    <script type="text/javascript" src="../js/AIEntities.js"></script>
    <script type="text/javascript" src="../js/AISimulations.js"></script>
    <script type="text/javascript">
        var runLineSim = function () {
            window.aiScript.simulate(new AIScript.modules.Simulations.LineTestSimulation());
        };

        var runPolySim = function () {
            window.aiScript.simulate(new AIScript.modules.Simulations.PolygonSimulation());
        };

        var runEntSim = function () {
            window.aiScript.simulate(new AIScript.modules.Simulations.EntitySimulation());
        };
    </script>
</head>
<body>
    <h3 id="Header">AIScript Unit Testing</h3>
    <div>
        <div id="Menu">
            <ul>
                <li onclick="runLineSim();">Run Line Simulation</li>
                <li onclick="runPolySim();">Run Polygon Simulation</li>
                <li onclick="runEntSim();">Run Entity Simulation</li>
            </ul>
        </div>
        <canvas id="Main" width="800" height="450"></canvas>
    </div>
</body>
</html>
